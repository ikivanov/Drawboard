<div class="container register-panel">
    <div class="row">
        <h3>Join Drawboard</h3>
    </div>

    <div class="row">
        <span>Username</span>
    </div>

    <div class="row">
        <input class="form-control" type="text" ng-model="username" />
    </div>

    <div class="row">
        <span>Password</span>
    </div>

    <div class="row">
        <input class="form-control" type="password" ng-model="password" />
    </div>

    <div class="row">
        <span>Retype Password</span>
    </div>

    <div class="row">
        <input class="form-control" type="password" ng-model="password2" />
    </div>

    <div class="row">
        <button class="btn btn-primary form-control navbar-btn" ng-click="registerBtnClicked()" ng-disabled="!username || !password || !password2">Create an account</button>
    </div>
</div>

<style>
    .register-panel {
        margin-top: 100px;
        max-width: 300px;
    }
</style>
