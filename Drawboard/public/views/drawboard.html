<div class="container" ng-init="init()">
    <div class="row">
        <h3>Drawboard</h3>
    </div>

    <div class="row drawboard-toolbar">
        <div><br/></div>
    </div>

    <div class="row drawboard-container">
        <div class="col-md-2">
            <ul ng-repeat="tool in drawingTools" style="list-style:none;">
                <li>
                    <label><input name="drawingTool" type="radio" />&nbsp;{{tool.title}}</label>
                </li>
            </ul>
        </div>

        <div class="col-md-10">
            <canvas id="canvas" class="drawboard-canvas"
                    ng-mousedown="onMouseDown($event)"
                    ng-mouseup="onMouseUp($event)"
                    ng-mousemove="onMouseMove($event)"></canvas>
        </div>
    </div>
</div>

<style>
    .drawboard-panel {
    }

    .drawboard-toolbar {
        background-color:navy;
    }

    .drawboard-container {
        background-color:lightgray;
    }

    .drawboard-canvas {
        max-width:100%;
        height:75vh;
        background-color:white;
    }
</style>
