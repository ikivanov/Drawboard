<div class="container" ng-init="init()">
    <div class="row">
        <h3>Drawboard</h3>
    </div>

    <div class="row drawboard-toolbar">
        <div><br/></div>
    </div>

    <div class="row drawboard-container">
        <div class="col-md-1">
            <fieldset>
                <label>Select</label><input name="tool" type="radio" />
                <label>Line</label><input name="tool" type="radio" />
                <label>Circle</label><input name="tool" type="radio" />
                <label>Rect</label><input name="tool" type="radio" />
            </fieldset>
        </div>

        <div class="col-md-11">
            <canvas id="canvas" class="drawboard-canvas"
                    ng-mousedown="onMouseDown($event)"
                    ng-mouseup="onMouseUp($event)"
                    ng-mousemove="onMouseMove($event)"></canvas>
        </div>
    </div>
</div>

<style>
    .drawboard-panel {
    }

    .drawboard-toolbar {
        background-color:navy;
    }

    .drawboard-container {
        background-color:lightgray;
    }

    .drawboard-canvas {
        max-width:100%;
        height:75vh;
        background-color:white;
    }
</style>
